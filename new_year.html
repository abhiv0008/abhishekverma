<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <script>
        function openNamePage() {
            const name = prompt("Please enter your name:");
            if (name) {
                const newWindow = window.open("", "_blank", "width=500,height=300");
                newWindow.document.write(`
                    <html>
                    <head>
                        <title>Happy New Year</title>
                    </head>
                    <body>
                        <script>
                            alert('Happy New Year to you, ${name}! From Example.');
                        <\\/script>
                        <h1>Happy New Year, ${name}!</h1>
                        <p>From Example</p>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            }
        }
    </script>
</head>
<body>
    <a href="#" onclick="openNamePage()">Click here to start</a>
</body>
</html>
